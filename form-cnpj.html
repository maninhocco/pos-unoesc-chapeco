<!DOCTYPE html>
<html lang="en">
<head>
  <title>Formulário CPF Validar</title>
  <meta charset="utf-8">
  <script src="cnpj.js"></script>
  <script>
  function vCNPJ(i){
    i.setCustomValidity(validarCNPJ(i.value) ? "" : "CNPJ Inválido");
  }
  </script>
</head>
<body>
<form>
  <label for="CNPJ">CNPJ:
    <input name="CNPJ" id="CNPJ" oninput="vCNPJ(this)" />
  </label>
  <input type="submit" value="Validar" />
</form>
</body>
</html>
